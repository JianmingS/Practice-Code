<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue3</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="hello-vue">
            <div :title="message">
                你好呀！{{message}}
            </div>
        </div>
        <script>
            const HelloVueApp = {
                data() {
                    return {
                        message: 'hello'
                    }
                }
            }
            Vue.createApp(HelloVueApp).mount('#hello-vue')
        </script>
    </body>
</html>
